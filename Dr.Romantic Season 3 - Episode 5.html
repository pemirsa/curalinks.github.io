DALAM DRAMA INI ADALAH KARYA FIKSI

Aku...

00:01:14.824 --> 00:01:17.660

Mari mulai...

Akan kulakukan.

RUANG OPERASI

00:02:00.995 --> 00:02:02.288
Bu Eom.

00:02:02.372 --> 00:02:03.373
- Ya?
- Omong-omong,

00:02:03.456 --> 00:02:04.999

00:02:06.251 --> 00:02:08.503
Maksudmu Dokter Ung dan Dokter Jang?

00:02:09.045 --> 00:02:11.798
Entahlah. Barusan mereka masih di sini.

00:02:13.591 --> 00:02:14.591
Maafkan aku.

00:02:15.009 --> 00:02:16.094
Kurasa aku tidak bisa.

00:02:16.177 --> 00:02:17.262
Apa maksudmu?

00:02:17.887 --> 00:02:19.597
Maksudmu kau ingin menyerah sekarang?

00:02:20.723 --> 00:02:22.142
Tidak, tidak boleh.

00:02:23.935 --> 00:02:25.103
Lepaskan sekarang.

00:02:25.186 --> 00:02:27.605
PUSAT MEDIS DARURAT

00:02:36.531 --> 00:02:38.074
Bagian belakang harus dilepas...

00:02:38.158 --> 00:02:39.718
- Tidak, tunggu.
- Bisa membungkuk sedikit?

00:02:39.742 --> 00:02:42.287
- Tunggu!
- Bagian belakang!

00:02:51.129 --> 00:02:52.439
Para dokter bedah yang berkumpul di sini

00:02:52.463 --> 00:02:55.508
akan melakukan simulasi
selama dua bulan ke depan

00:02:55.592 --> 00:02:57.218
di Pusat Layanan Trauma.

00:02:59.262 --> 00:03:03.141
Seperti prainspeksi sebelum
Pusat Layanan Trauma resmi dibuka

00:03:03.433 --> 00:03:05.935
untuk melihat kinerja kita sebagai tim.

00:03:06.269 --> 00:03:07.395
Mulai sekarang,

00:03:07.896 --> 00:03:10.815
fokus saja pada pasien trauma serius.

00:03:11.900 --> 00:03:15.403
Lalu bagaimana dengan UGD
di Rumah Sakit Doldam?

00:03:16.738 --> 00:03:18.948
Kalian yang ada di sini dan aku...

00:03:20.074 --> 00:03:21.951
akan mengurus UGD.

00:03:22.035 --> 00:03:24.871
Hanya orang-orang ini?

00:03:24.954 --> 00:03:26.122
Ya.

00:03:40.345 --> 00:03:43.431
Apa mereka berdua mampu?

00:03:43.973 --> 00:03:46.226
Benar, Bu Oh. Akankah kita baik-baik saja?

00:03:47.852 --> 00:03:48.978
Kalian berdua.

00:03:49.604 --> 00:03:50.772
Kalian bisa, bukan?

00:03:57.445 --> 00:03:59.697
Maaf, tapi aku akan mundur.

00:04:05.161 --> 00:04:06.161
Kenapa?

00:04:06.496 --> 00:04:07.622
Kau tidak percaya diri?

00:04:10.667 --> 00:04:13.670
Kudengar Bu Yongju mengajarimu.
Aku menantikan melihatmu bekerja.

00:04:14.170 --> 00:04:17.298
Kemampuanmu pasti belum cukup baik
untuk diperlihatkan kepadaku.

00:04:17.382 --> 00:04:21.386
Aku tidak mengoperasi pasien
untuk menunjukkan keahlian.

00:04:23.179 --> 00:04:25.014
Sepertinya itu alasan yang bagus.

00:04:26.432 --> 00:04:29.435
Apa penolakanku terdengar seperti alasan?

00:04:29.519 --> 00:04:31.104
Kurasa ada dua alasan.

00:04:32.063 --> 00:04:34.607
Antara kau tak percaya diri
dengan kemampuanmu...

00:04:36.943 --> 00:04:38.194
atau kau tak nyaman denganku.

00:04:40.863 --> 00:04:44.367
Aku hanya ingin tetap bekerja
di Rumah Sakit Doldam bersama Master Kim.

00:04:44.450 --> 00:04:46.828
Kau tidak bisa keluar
dari bayang-bayang Bu Yongju?

00:04:48.288 --> 00:04:49.288
Kalau dipikir-pikir...

00:04:50.331 --> 00:04:51.958
dia membesarkan antek-antek...

00:04:54.294 --> 00:04:56.045
bukannya mengajari dokter.

00:04:57.130 --> 00:04:58.172
Profesor.

00:05:01.843 --> 00:05:04.053
Akulah yang bersedia menjadi anteknya.

00:05:04.637 --> 00:05:06.139
Master Kim adalah orang

00:05:06.931 --> 00:05:09.291
yang tidak meremehkanku
dan memperlakukanku dengan hormat...

00:05:10.435 --> 00:05:11.477
sebagai dokter junior.

00:05:15.523 --> 00:05:16.523
Aku permisi.

00:05:23.865 --> 00:05:25.199
Dokter Seo.

00:05:26.659 --> 00:05:27.659
Hei, tunggu.

00:05:29.746 --> 00:05:32.415
- Hei! Woojin!
- Dokter Seo!

00:05:34.792 --> 00:05:36.711
Bicaramu terlalu kasar, Profesor.

00:05:37.295 --> 00:05:38.379
Dokter Seo

00:05:38.880 --> 00:05:40.880
adalah dokter bedah berbakat
di Rumah Sakit Doldam.

00:05:41.591 --> 00:05:43.092
Tolong perlakukan dia dengan hormat.

00:05:50.683 --> 00:05:52.018
Hei, Dokter Seo.

00:05:52.643 --> 00:05:54.312
Kau tidak bisa pergi begitu saja.

00:05:54.395 --> 00:05:56.731
Kita tetap harus membuka
Pusat Layanan Trauma.

00:05:56.814 --> 00:05:58.441
Aku tidak menentang pembukaannya.

00:05:58.649 --> 00:06:00.026
Aku hanya tidak mau terlibat.

00:06:00.777 --> 00:06:02.612
Itulah maksudku.

00:06:02.695 --> 00:06:06.240
Bagaimana nasib tim kita
jika andalannya tidak ikut?

00:06:06.324 --> 00:06:07.909
Benar, Dokter Seo.

00:06:07.992 --> 00:06:10.328
Kurasa kau tidak boleh pergi seperti ini.

00:06:10.828 --> 00:06:12.538
Setidaknya mulai dahulu,

00:06:12.622 --> 00:06:14.207
baru bilang ingin keluar nanti.

00:06:15.124 --> 00:06:18.795
Master Kim tidak bisa menangani UGD
sendirian, mengerti?

00:06:19.462 --> 00:06:21.565
Hanya ada satu dokter pelatihan
bedah TKV yang baru bergabung

00:06:21.589 --> 00:06:24.175
dan residen tidak berpengalaman
menjadi asisten pertama.

00:06:24.258 --> 00:06:26.844
Mereka sama saja mengasingkan kita.

00:06:29.222 --> 00:06:32.683
Apa maksudmu?
Kenapa mereka melakukan itu kepada kita?

00:06:32.767 --> 00:06:34.352
Kurasa ini semacam permainan kekuasaan.

00:06:34.435 --> 00:06:37.230
Mereka berusaha mendisiplinkan kita.
Kau tidak lihat?

00:06:37.313 --> 00:06:40.525
Ayolah, Master Kim tidak akan
melakukan hal seperti itu.

00:06:40.608 --> 00:06:41.734
Dia jelas bisa melakukannya.

00:06:42.610 --> 00:06:43.986
Kegilaannya yang sebenarnya...

00:06:48.366 --> 00:06:49.617
Kau belum melihatnya, bukan?

00:06:51.994 --> 00:06:52.994
Kegilaannya?

00:06:54.997 --> 00:06:56.791
Kau tahu ini hari apa?

00:06:57.542 --> 00:06:59.377
Ini hari Jumat.

00:07:01.295 --> 00:07:02.735
Kau tak bisa membayangkannya, bukan?

00:07:03.047 --> 00:07:05.133
Seperti apa hari Jumat
di Rumah Sakit Doldam.

00:07:05.216 --> 00:07:07.856
Tapi jika kita semua dikirim untuk bekerja
di Pusat Layanan Trauma,

00:07:08.219 --> 00:07:11.139
Rumah Sakit Doldam pasti akan kacau.

00:07:11.222 --> 00:07:12.265
Jika sudah begitu,

00:07:13.141 --> 00:07:15.935
situasi akan lebih buruk dari apa pun
yang bisa kau bayangkan.

00:07:16.018 --> 00:07:19.439
Pada akhirnya,
Master Kim harus mengurus semua pasien.

00:07:21.441 --> 00:07:23.317
Kau yakin bisa mengatasinya?

00:07:25.361 --> 00:07:27.780
Itu tidak akan terjadi, Dokter Seo.

00:07:29.198 --> 00:07:30.783
Begitu Pusat Layanan Trauma beroperasi,

00:07:30.867 --> 00:07:33.119
kasus trauma serius akan dikirim ke sana.

00:07:33.202 --> 00:07:35.830
Lalu jumlah kasus bedah
di Rumah Sakit Doldam akan berkurang.

00:07:35.913 --> 00:07:38.499
Maka tidak akan sulit bagi Master Kim.

00:07:39.125 --> 00:07:40.710
Benar.

00:07:41.461 --> 00:07:42.670
Lagi pula,

00:07:43.171 --> 00:07:44.881
kita harus mengatasi rintangan ini.

00:07:45.256 --> 00:07:48.384
Kita harus melihat sebaik apa
kita bekerja sama tanpa Master Kim.

00:07:49.302 --> 00:07:52.597
Bukankah ini saatnya kita menguji diri?

00:07:52.680 --> 00:07:54.390
Benar. Tepat sekali.

00:07:59.937 --> 00:08:01.377
Master Kim menyuruhmu melakukan ini?

00:08:01.898 --> 00:08:03.024
Untuk membujukku?

00:08:03.608 --> 00:08:04.650
Master Kim?

00:08:06.360 --> 00:08:07.528
Untuk apa?

00:08:08.112 --> 00:08:09.697
Tidak, bukan?

00:08:10.198 --> 00:08:11.699
- Tidak.
- Kau benar.

00:08:12.450 --> 00:08:14.010
Master Kim menyuruh kami melakukan ini.

00:08:18.247 --> 00:08:19.957
Hei, Woojin.

00:08:20.458 --> 00:08:21.458
Woojin!

00:08:23.085 --> 00:08:25.004
Kenapa kau memberitahunya?

00:08:26.088 --> 00:08:28.216
Dia sudah tahu. Aku bisa apa lagi?

00:08:30.384 --> 00:08:31.385
Ya, Dokter Nam.

00:08:33.596 --> 00:08:34.680
Tidak, dia berkukuh.

00:08:35.723 --> 00:08:36.891
Dia baru saja pergi.

00:08:37.892 --> 00:08:40.061
Begitukah? Baiklah.

00:08:42.230 --> 00:08:44.607
Kurasa mereka tidak bisa membujuknya.

00:08:57.995 --> 00:09:00.206
Jika Seo Woojin terus seperti ini,

00:09:00.456 --> 00:09:03.084

mungkin tidak akan mendapat kesempatan.

00:09:04.085 --> 00:09:06.087
Sebelum sempat menguji
kerja sama tim kita,

00:09:07.004 --> 00:09:09.257
Pusat Layanan Trauma akan dikelola

00:09:09.340 --> 00:09:11.676

00:09:12.343 --> 00:09:15.429
Kapan anggota dewan provinsi
akan berkunjung?

00:09:15.513 --> 00:09:16.931
Awal pekan depan.

00:09:17.473 --> 00:09:21.310
Anggaran yang bisa kita dapatkan
bergantung pada hasil kunjungannya.

00:09:22.144 --> 00:09:23.604
Kita harus bagaimana, Master Kim?

00:09:28.150 --> 00:09:29.550
Mari lanjutkan apa adanya sekarang.

00:09:30.820 --> 00:09:31.988
Bagaimana dengan Seo Woojin?

00:09:32.071 --> 00:09:33.281
Apa yang bisa kita lakukan?

00:09:33.531 --> 00:09:36.951
Kita tidak bisa memaksanya
melakukan sesuatu yang tidak dia inginkan.

00:09:37.451 --> 00:09:41.747
Kita juga tidak bisa terus menunda
pembukaan Pusat Layanan Trauma.

00:09:41.831 --> 00:09:44.208
Mari kita lanjutkan
tanpa Seo Woojin, Direktur Park.

00:09:45.918 --> 00:09:48.045
Bagaimana dengan Bedah Umum tanpa dia?

00:09:49.630 --> 00:09:52.592
Kita harus menjalankan rencana B.

00:09:55.928 --> 00:09:57.638
Astaga.

00:10:04.437 --> 00:10:06.188
Tempat ini tampak bagus.

00:10:08.274 --> 00:10:11.902
Akhirnya tampak seperti rumah sakit layak.

00:10:21.037 --> 00:10:22.038
Baiklah.

00:10:42.224 --> 00:10:44.352

DOKTER BEDAH YANG HOJUN

Apa?

Dokter Yang Hojun?

00:10:56.072 --> 00:10:57.114
Karena itu,

00:10:57.740 --> 00:11:00.493

ke Pusat Layanan Trauma.

Yang Hojun tidak punya banyak pengalaman

Aku akan tetap di sini.

Tidak, itu tidak perlu.

Apa boleh buat. Kudengar mereka
butuh pemain berpengalaman di sini.

00:12:48.142 --> 00:12:50.311
salah satunya mengalami gagal jantung.

Mereka dalam perjalanan
sambil melakukan CPR.

dan terus periksa pasien.

Hampir tidak ada kebocoran udara.

00:53:44.179 --> 00:53:45.472
Apakah berhasil?

00:53:45.555 --> 00:53:46.973
Baik, matikan.

00:53:47.057 --> 00:53:48.057
Matikan.

00:53:48.975 --> 00:53:50.894
Kita tidak perlu melakukan lobektomi?

00:53:50.977 --> 00:53:52.229
Kurasa tidak perlu.

00:53:52.938 --> 00:53:54.189
Baik, aku mengerti.

00:53:54.272 --> 00:53:55.315
Tolong selesaikan.

00:54:17.212 --> 00:54:18.212
Hei.

00:54:27.764 --> 00:54:28.932
Kau saja.

00:54:29.557 --> 00:54:30.809
Lakukan saja seperti biasanya.

00:54:39.693 --> 00:54:42.404
Kukira kau tidak akan masuk
ke ruang operasi.

00:54:43.280 --> 00:54:44.864
Aku memang tidak mau,

00:54:45.407 --> 00:54:47.087
tapi mereka bilang Hojun akan mengoperasi.

00:54:50.412 --> 00:54:53.373
Sudah kuduga. Hojun memang luar biasa.

00:54:54.666 --> 00:54:57.085
Bukan Master Kim atau Profesor Cha,

00:54:57.711 --> 00:55:00.171
tapi Hojun-lah yang mengubah pikiranmu.

00:55:02.507 --> 00:55:03.591
Begitukah?

00:55:10.348 --> 00:55:11.516
Kau tahu...

00:55:13.393 --> 00:55:14.936
kau sebenarnya cukup keren.

00:55:17.397 --> 00:55:21.276
Terkadang, kau begitu keren
hingga membuatku merasa kecil.

00:55:22.110 --> 00:55:23.445
Itulah yang kurasakan terhadapmu.

00:55:26.031 --> 00:55:27.615
Tapi kau tahu, Woojin.

00:55:29.075 --> 00:55:30.744
Terlepas dari semua itu,

00:55:31.411 --> 00:55:33.997
memberi tahu ayahku kita tinggal bersama

00:55:34.372 --> 00:55:35.790
tidaklah mudah.

00:55:38.460 --> 00:55:40.837
Sungguh, tanya saja
anak perempuan mana pun di Korea.

00:55:40.920 --> 00:55:43.340
Sulit memberi tahu ayah kita
tentang hal seperti ini.

00:55:45.091 --> 00:55:47.761
Kau juga terus bertengkar dengan ayahku.

00:55:50.889 --> 00:55:53.224
Di satu sisi, ada pria yang kucintai.

00:55:53.808 --> 00:55:55.894
Di sisi lain, ada ayahku yang kusayangi.

00:55:56.644 --> 00:55:57.644
Aku harus apa?

00:56:00.732 --> 00:56:04.152
Aku hanya ingin kau
berusaha akrab dengan ayahku.

00:56:09.824 --> 00:56:11.993
Itulah yang kurasakan.

00:56:30.887 --> 00:56:32.097
Tetaplah seperti ini sebentar.

00:56:33.056 --> 00:56:34.576
Aku juga harus mengisi ulang tenagaku.

00:56:37.560 --> 00:56:40.146
Mungkin karena aku
terlalu lama terpisah darimu.

00:56:41.439 --> 00:56:42.774
Mungkin karena itu aku kesal.

00:56:53.451 --> 00:56:54.452
Baiklah.

00:57:43.209 --> 00:57:45.462
Profesor. Ternyata kau di sini.

00:57:45.545 --> 00:57:46.921
Ya.

00:57:50.383 --> 00:57:53.720
Aku sangat terharu
dengan operasi hari ini.

00:57:54.846 --> 00:57:59.726
Aku tidak percaya bisa menyaksikan
kau mengoperasi secara langsung.

00:58:00.310 --> 00:58:01.853
Suatu kehormatan bagiku.

00:58:04.731 --> 00:58:05.731
Di mana pasiennya?

00:58:06.232 --> 00:58:09.068
Dia di ICU. Aku akan terus mengawasinya.

00:58:09.736 --> 00:58:10.737
Omong-omong,

00:58:11.654 --> 00:58:13.448
ada masalah.

00:58:18.411 --> 00:58:19.611
Kami akan menutupnya sekarang.

00:58:36.346 --> 00:58:39.057
AREA OBSERVASI INTENSIF

00:58:43.686 --> 00:58:45.647
Situasinya tidak baik.

00:58:46.022 --> 00:58:48.542
Pada hari pertama percobaan pembukaan
Pusat Layanan Trauma pula.

00:58:49.108 --> 00:58:51.486
Haruskah kita memberi tahu Master Kim?

00:58:53.154 --> 00:58:54.239
Entahlah.

00:59:00.495 --> 00:59:01.871
Administrator Cha.

00:59:24.644 --> 00:59:25.770
Kau boleh keluar sekarang.

00:59:26.521 --> 00:59:27.814
Pergilah dan rawat pasienmu.

00:59:28.398 --> 00:59:29.398
Permisi.

00:59:29.440 --> 00:59:30.858
Profesor Cha.

00:59:37.073 --> 00:59:39.325
Aku Cha Jinman,
kepala Pusat Layanan Trauma.

00:59:39.826 --> 00:59:41.369
Aku yang bertanggung jawab di sini.

00:59:41.452 --> 00:59:43.454
Dia anggota dewan provinsi Ko Kyungsook.

00:59:44.497 --> 00:59:45.623
Ya, aku sudah dengar.

00:59:47.625 --> 00:59:49.168
Putraku meninggal.

00:59:50.920 --> 00:59:55.341
Para dokter ini mengabaikan putraku,
dan kini, anakku yang berharga meninggal.

00:59:55.925 --> 00:59:57.802
Aku turut berduka soal putramu.

00:59:58.761 --> 01:00:01.764
Tapi alih-alih diabaikan,
dia hanya bukan prioritas kami.

01:00:03.266 --> 01:00:06.328
Dalam trauma, kami tidak merawat pasien
berdasarkan siapa yang tiba lebih dahulu.

01:00:06.352 --> 01:00:08.771
Kami harus merawat pasien
yang kondisinya lebih mendesak.

01:00:10.440 --> 01:00:11.941
Dia sudah meninggal...

01:00:13.067 --> 01:00:14.360
tapi itu tidak mendesak katamu?

01:00:15.361 --> 01:00:17.530
Itu sebabnya dia bukan prioritas?

01:00:18.531 --> 01:00:21.951
Kau pikir bisa meyakinkanku
dengan kata-kata itu?

01:00:22.035 --> 01:00:25.371
Aku tidak berusaha meyakinkanmu.
Aku menjelaskannya kepadamu.

01:00:25.455 --> 01:00:26.456
Kalau begitu...

01:00:28.166 --> 01:00:29.542
kau bisa jelaskan di pengadilan.

01:00:31.044 --> 01:00:33.463
Sudah kuputuskan
aku akan mengajukan tuntutan pidana.

01:00:38.051 --> 01:00:41.095
Kau tahu siapa pasien yang lebih mendesak

01:00:41.679 --> 01:00:42.680
selain putramu?

01:00:45.642 --> 01:00:47.518
Para sekretarismu.

01:00:48.019 --> 01:00:49.604
Satu orang mengalami gagal jantung,

01:00:50.146 --> 01:00:53.608
lalu satu lagi koma dengan lever
dan paru-paru yang pecah.

01:00:54.442 --> 01:00:57.570
Aku baru selesai mengoperasi
salah satu dari dua pasien itu.

01:00:58.237 --> 01:00:59.697
Sebagai perbandingan...

01:01:00.907 --> 01:01:03.826
putramu cukup sadar
sampai bisa bertelepon denganmu.

01:01:04.160 --> 01:01:05.680
Saat kami menanyakan yang dia rasakan,

01:01:05.912 --> 01:01:08.456
dia tidak mengeluhkan sakit
atau nyeri tertentu.

01:01:09.999 --> 01:01:11.125
Jika kau seorang dokter,

01:01:12.085 --> 01:01:14.962
menurutmu pasien mana yang lebih mendesak?

01:01:15.546 --> 01:01:16.546
Dengar.

01:01:17.465 --> 01:01:19.550
Aku politikus, bukan dokter.

01:01:19.634 --> 01:01:20.635
Jadi, maksudmu...

01:01:21.761 --> 01:01:23.846
kau tidak peduli
dengan nyawa kedua sekretarismu

01:01:24.263 --> 01:01:26.641
dan hanya putramu yang penting?

01:01:26.724 --> 01:01:27.725
Dengar!

01:01:27.809 --> 01:01:28.851
Tidak sekali pun,

01:01:29.352 --> 01:01:32.271
sejak aku masuk ke ruangan ini,

01:01:32.772 --> 01:01:35.525
kau menanyakan kondisi para sekretarismu.

01:01:36.651 --> 01:01:37.944
Selain itu,

01:01:38.027 --> 01:01:41.989
mereka dibayar oleh pemerintah
untuk membantumu mengurus provinsi.

01:01:42.073 --> 01:01:43.073
Jadi, kenapa

01:01:43.574 --> 01:01:46.327
mereka malah mengantar putramu
selama jam kerja?

01:01:47.912 --> 01:01:51.624
Putra remajamu juga bukannya
akan melakukan tugas publik.

01:01:54.544 --> 01:01:56.295
Jika kau memutuskan untuk menuntut,

01:01:57.171 --> 01:01:58.172
silakan.

01:01:59.340 --> 01:02:02.176
Orang-orang mengancam dokter
atas tuntutan malapraktik

01:02:02.969 --> 01:02:04.679
tidak mengejutkan lagi bagi kami.

01:02:07.306 --> 01:02:08.386
Sampai jumpa di pengadilan.

01:02:09.600 --> 01:02:10.977
Tapi kau juga harus...

01:02:12.270 --> 01:02:14.188
menjawab semua pertanyaan...

01:02:15.398 --> 01:02:17.734
yang baru saja kuajukan.

01:02:23.448 --> 01:02:24.448
Dokter Jung.

01:02:39.672 --> 01:02:41.924
AREA OBSERVASI INTENSIF

01:02:42.008 --> 01:02:44.427
Pasien meninggal memang menyedihkan.

01:02:45.052 --> 01:02:48.097
Tapi jangan terlalu menyalahkan diri
atau merasa terlalu bersalah.

01:02:50.224 --> 01:02:54.103
Kalianlah yang sudah berusaha
semaksimal mungkin setiap saat

01:02:54.979 --> 01:02:56.859
demi menyelamatkan pasien
dalam situasi darurat.

01:02:58.107 --> 01:03:01.194
Tidak boleh ada yang menyalahkan kalian.

01:03:01.778 --> 01:03:03.070
Tidak akan kubiarkan siapa pun

01:03:04.030 --> 01:03:05.031
menyalahkan kalian.

01:03:11.496 --> 01:03:12.830
Dokter Jung Insu.

01:03:14.290 --> 01:03:15.541
Berdiri tegak.

01:03:31.140 --> 01:03:32.266
Apa-apaan itu?

01:03:32.725 --> 01:03:34.925
Konon, kita memang tak boleh
menilai orang dari luarnya.

01:03:34.977 --> 01:03:36.646
Tidak kusangka dia bisa sekeren itu.

01:03:37.438 --> 01:03:38.439
Menurutmu dia keren?

01:03:39.065 --> 01:03:40.358
Menurutmu begitu?

01:03:41.067 --> 01:03:44.111
Dia menyelamatkan Dokter Jung dari krisis.

01:03:44.195 --> 01:03:45.822
Dia masuk dan mengurus semuanya.

01:03:45.905 --> 01:03:48.366
Dia memihak juniornya
dan mengutarakan pendapatnya.

01:03:48.908 --> 01:03:50.828
Begitulah seharusnya
kepala Pusat Layanan Trauma.

01:03:50.993 --> 01:03:52.870
Sejujurnya, aku merasa sangat lega.

01:03:53.996 --> 01:03:56.833
Hei. Kau merasa lega?

01:03:57.625 --> 01:03:59.585
Anak 17 tahun baru saja meninggal.

01:04:00.211 --> 01:04:02.004
Wanita di ruangan itu

01:04:02.088 --> 01:04:04.173
bukan anggota dewan atau politikus.

01:04:04.715 --> 01:04:06.509
Dia seorang ibu yang kehilangan putranya.

01:04:07.718 --> 01:04:08.761
Kau tidak bisa lihat itu?

01:04:08.845 --> 01:04:09.845
Apa?

01:04:10.429 --> 01:04:12.014
Ya, itu...

01:04:45.965 --> 01:04:48.801
Kau tidak lihat
saluran empedu super meradang itu?

01:04:49.468 --> 01:04:50.678
Apa?

01:04:52.847 --> 01:04:55.308
Ya, kalau begitu...

01:04:55.391 --> 01:04:58.036
Gangguan pencernaan, sakit perut,
demam tinggi, dan penyakit kuning.

01:04:58.060 --> 01:05:00.438
Apa diagnosis klinis untuk gejala ini?

01:05:04.483 --> 01:05:07.445
Kolangitis.

01:05:07.528 --> 01:05:08.568
Lalu apa yang kau lakukan?

01:05:09.447 --> 01:05:12.074
Kita harus melakukan ERCP atau MRCP...

01:05:12.658 --> 01:05:14.952
Kau harus memeriksa hasil labnya dahulu.

01:05:15.036 --> 01:05:16.203
Benar juga.

01:05:17.246 --> 01:05:18.998
Mari kita lakukan tes lab dahulu.

01:05:19.081 --> 01:05:20.082
Baik, Dokter.

01:05:27.006 --> 01:05:28.090
Baiklah.

01:05:37.141 --> 01:05:40.381
DATANG MENGELUHKAN GANGGUAN PENCERNAAN,
SAKIT PERUT, DEMAM, DAN PENYAKIT KUNING...

01:05:46.817 --> 01:05:48.110
Kau tahu

01:05:48.819 --> 01:05:51.614
apa kelemahan terbesar USG?

01:05:53.407 --> 01:05:55.868
USG bergantung pada mesin?

01:05:56.452 --> 01:05:58.162
Kau tidak melihatnya hanya dengan belajar.

01:05:58.871 --> 01:06:01.123
Kau harus terus melihatnya
untuk bisa melihat apa pun.

01:06:02.375 --> 01:06:06.504
Kau harus belajar membacanya dengan benar
agar bisa memberi perintah yang tepat,

01:06:06.587 --> 01:06:11.217
hanya dengan begitu para perawat akan
memercayai perintahmu dan mengikutinya.

01:06:14.845 --> 01:06:19.642
Kau seharusnya malu karena salah
memberi perintah kepada perawat.

01:06:20.226 --> 01:06:23.688
Mengomeli perawat
yang menyadari kesalahanmu

01:06:24.271 --> 01:06:27.525
membuatmu tampak sangat picik.

01:06:28.401 --> 01:06:31.278
Mengerti, Dokter Jang Donghwa?

01:06:39.328 --> 01:06:40.329
Apa kali ini...

01:06:41.330 --> 01:06:42.915
kau memihak Euntak?

01:06:42.999 --> 01:06:45.126
POS PERAWAT

01:06:45.209 --> 01:06:46.419
Tidak.

01:06:46.502 --> 01:06:48.045
Aku memihakmu.

01:06:51.882 --> 01:06:52.967
Aku ingin kau...

01:06:54.051 --> 01:06:56.429
menjadi dokter yang dihormati.

01:07:01.976 --> 01:07:07.064
Astaga,
sepertinya kita sudah selesai hari ini.

01:07:07.314 --> 01:07:09.150
Boleh aku masuk sebentar?

01:07:09.984 --> 01:07:11.819
Bersenang-senanglah saat bertugas.

01:07:13.112 --> 01:07:16.365
Hubungi aku begitu hasil labnya keluar.

01:07:33.716 --> 01:07:36.135
Ya, ini aku. Ada apa?

01:07:36.635 --> 01:07:40.014
UNIT PERAWATAN INTENSIF

01:08:07.666 --> 01:08:08.667
Ya, masuklah.

01:08:12.463 --> 01:08:13.463
Kau sedang apa?

01:08:14.298 --> 01:08:16.509
Aku memeriksa operasi hari ini.

01:08:18.469 --> 01:08:19.929
Sejujurnya, aku terkejut.

01:08:20.638 --> 01:08:24.558
Selama beberapa tahun terakhir,
belum pernah kulihat sepasang tangan

01:08:25.392 --> 01:08:26.712
bergerak secepat dan setepat itu.

01:08:28.604 --> 01:08:31.023
Seperti menemukan dokter bedah sejati
setelah sekian lama.

01:08:31.941 --> 01:08:32.942
Aku bersenang-senang.

01:08:36.570 --> 01:08:39.615
Aku minta maaf secara resmi
telah menyebutmu anteknya Bu Yongju.

01:08:40.783 --> 01:08:42.823
Seperti itulah semua ayah
yang punya anak perempuan.

01:08:44.161 --> 01:08:46.163
Para pria yang mencuri hati putri kami

01:08:47.123 --> 01:08:48.791
terlihat seperti pencuri di mata kami.

01:08:50.918 --> 01:08:52.545
Kau sudah tahu?

01:08:52.628 --> 01:08:53.671
Tentu saja.

01:08:55.464 --> 01:08:56.464
Kau pikir aku tak tahu?

01:08:57.424 --> 01:08:59.844
Eunjae bilang dia menyembunyikannya
dengan baik.

01:08:59.927 --> 01:09:02.012
Kau tidak tahu dia anak yang ceroboh?

01:09:02.388 --> 01:09:03.388
Dia hanya menang tinggi.

01:09:06.976 --> 01:09:07.976
Aku tahu.

01:09:09.103 --> 01:09:11.823
Hanya karena aku tahu tentang kalian,
bukan berarti aku sudah setuju.

01:09:12.982 --> 01:09:14.233
Jangan terlalu santai.

01:09:15.526 --> 01:09:17.194
Baik, Pak.

01:09:18.154 --> 01:09:20.573
Duduklah. Mau menonton lagi?

01:09:38.215 --> 01:09:39.592
Aku punya ambisi.

01:09:42.261 --> 01:09:44.555
Saat melihat anak itu mengoperasi...

01:09:46.640 --> 01:09:47.641
dan...

01:09:48.017 --> 01:09:51.478
selagi aku melakukan operasi
dengan tim berbakat,

01:09:52.062 --> 01:09:54.315
perasaan ingin menjadikan
semua ini milikku

01:09:55.024 --> 01:09:56.275
tumbuh di dalam diriku.

01:09:57.943 --> 01:10:00.487
Jadi, aku memutuskan melakukannya.

01:10:01.530 --> 01:10:02.531
Bu Yongju.

01:10:03.449 --> 01:10:05.242
Aku harus memiliki semua

01:10:06.368 --> 01:10:08.454
yang telah kau capai.

01:10:15.419 --> 01:10:16.670
Kau pandai membuat keputusan

01:10:17.213 --> 01:10:18.505
dan tanganmu cekatan.

01:10:20.174 --> 01:10:22.134
Aku juga suka pendekatan anatomi tubuhmu.

01:10:26.722 --> 01:10:27.806
Bagian ini hasilnya bagus.

01:10:34.480 --> 01:10:35.606
Yang itu bagus.

01:10:36.398 --> 01:10:38.567
Aku punya banyak pengalaman
menangani hemotoraks.

01:10:51.330 --> 01:10:55.417
RUMAH SAKIT DOLDAM
PUSAT LAYANAN TRAUMA

01:11:04.260 --> 01:11:05.803
Dia bilang namanya Cha Jinman?

01:11:07.429 --> 01:11:09.139
Kepala Pusat Layanan Trauma yang baru.

01:11:09.932 --> 01:11:11.100
Ya, benar.

01:11:12.643 --> 01:11:13.769
Pria itu

01:11:13.852 --> 01:11:15.896
bisa menjadi politikus hebat.

01:11:17.439 --> 01:11:19.233
Serangan baliknya bagus.

01:11:21.318 --> 01:11:25.030
Jangan khawatir.
Aku tidak akan menuntut rumah sakit.

01:11:25.656 --> 01:11:27.574
Aku sudah cukup lama di politik.

01:11:29.660 --> 01:11:32.204
Aku punya kesadaran akan kenyataan.

01:11:36.208 --> 01:11:39.128
Tapi kau harus bersiap
untuk perang habis-habisan, Master Kim.

01:11:41.380 --> 01:11:44.383
Kepala Pusat Layanan Trauma-mu
mendatangiku dan meminta perang politik,

01:11:44.466 --> 01:11:46.385
jadi, aku harus membalasmu dengan politik.

01:11:46.969 --> 01:11:48.095
Permisi, Bu.

01:11:48.762 --> 01:11:50.681
Master Kim tidak berniat begitu.

01:11:50.764 --> 01:11:52.558
Aku tidak peduli niat milik siapa.

01:11:55.477 --> 01:11:57.021
Putraku sudah meninggal...

01:11:58.939 --> 01:12:02.067
dan kalian tidak melakukan apa pun
untuk putraku.

01:12:03.444 --> 01:12:05.904
Aku tidak akan berhenti
sampai kalian menyesali...

01:12:07.990 --> 01:12:09.700
dan mengakui perbuatan kalian.

01:12:28.719 --> 01:12:30.095
LAYANAN MEDIS DARURAT

01:12:37.895 --> 01:12:38.979
Kita harus bagaimana?

01:12:39.063 --> 01:12:42.066
Jika tidak bisa mendapatkan
anggaran provinsi,

01:12:42.483 --> 01:12:45.277
bukankah kita akan menghadapi
krisis besar sejak awal?

01:12:47.529 --> 01:12:49.990
Ayo masuk. Dingin.

01:13:12.304 --> 01:13:13.305
Master Kim.

01:13:16.600 --> 01:13:17.601
Aku...

01:13:20.354 --> 01:13:21.730
akan bertanggung jawab.

01:13:32.366 --> 01:13:34.493
Aku melupakan pasien itu.

01:13:38.747 --> 01:13:40.207
Itu sebabnya dia meninggal.

01:13:44.586 --> 01:13:45.879
Aku yang salah.

01:13:46.505 --> 01:13:47.506
Master Kim.

01:13:51.885 --> 01:13:52.886
Aku akan...

01:13:55.305 --> 01:13:57.015
Aku akan bertanggung jawab penuh.

01:14:00.936 --> 01:14:01.937
Maafkan aku.

01:14:28.046 --> 01:14:29.047
Kau sedang apa?

01:14:29.923 --> 01:14:31.967
Aku sedang meninjau ekokardiogram.

01:14:32.468 --> 01:14:34.868
Sepertinya keterampilan itu diperlukan
di Rumah Sakit Doldam.

01:14:38.182 --> 01:14:39.182
Hei.

01:14:46.356 --> 01:14:47.900
Kau mau melakukannya denganku?

01:14:53.989 --> 01:14:56.116
HARAPAN, CINTA, PELAYANAN

01:14:59.119 --> 01:15:00.370
Ayolah.

01:15:00.537 --> 01:15:01.537
Diam!

01:15:05.167 --> 01:15:06.167
Ayo.

01:15:16.803 --> 01:15:17.804
Haruskah aku...

01:15:18.722 --> 01:15:19.973
berbaring dahulu?

01:15:20.057 --> 01:15:21.225
Aku...

01:15:23.227 --> 01:15:24.311
yang akan berbaring.

01:15:25.687 --> 01:15:26.688
Kau saja dahulu.

01:15:36.532 --> 01:15:37.699
Apa kita...

01:15:38.992 --> 01:15:40.536
boleh melakukan ini?

01:15:41.119 --> 01:15:43.497
Kau tahu kita tak bisa terus seperti ini.

01:15:44.706 --> 01:15:45.749
Mari mulai...

01:15:46.792 --> 01:15:48.502
saling jujur sekarang.

01:15:48.585 --> 01:15:50.025
Kita harus mengakui yang seharusnya.

01:15:50.379 --> 01:15:54.424
Di Rumah Sakit Doldam, para perawat
lebih pandai membaca USG daripada kita.

01:16:06.562 --> 01:16:07.604
Akan kulakukan.

01:16:14.111 --> 01:16:15.237
Dingin.

01:16:21.952 --> 01:16:23.912
Kau pasti makan malam banyak.

01:16:24.496 --> 01:16:25.496
Aku makan sepotong roti.

01:16:27.165 --> 01:16:29.376
Lalu sekotak susu. Kenapa?

01:16:30.002 --> 01:16:31.162
Kau tidak bisa melihat jelas?

01:16:44.933 --> 01:16:45.934
Maafkan aku.

01:16:46.602 --> 01:16:48.145
Kurasa aku tidak bisa.

01:16:49.938 --> 01:16:51.023
Apa maksudmu?

01:16:52.649 --> 01:16:54.484
Maksudmu kau ingin menyerah sekarang?

01:16:54.568 --> 01:16:56.153
Tidak, tidak boleh.

01:16:57.029 --> 01:16:59.031
- Lepaskan sekarang.
- Apa?

01:16:59.114 --> 01:17:00.574
Sekarang giliranku.

01:17:01.366 --> 01:17:02.576
Cepat lepaskan.

01:17:04.911 --> 01:17:05.911
Baiklah.

01:17:10.709 --> 01:17:12.336
Lepas lengan sebelah sini dahulu.

01:17:13.045 --> 01:17:14.588
Tidak, ke belakang seperti ini.

01:17:15.339 --> 01:17:17.966
Bagian belakang harus naik
lebih dahulu dan dorong ini...

01:17:18.050 --> 01:17:19.092
Tunggu!

01:17:22.179 --> 01:17:27.059
Tidak, ini tidak seperti yang kau kira.
Kami hanya mencoba...

01:17:30.520 --> 01:17:33.774
Aku mengerti.
Kalian berlatih membaca USG, 'kan?

01:17:34.524 --> 01:17:37.324
Kenapa melakukannya diam-diam di sini?
Kalian bisa melakukannya di UGD.

01:17:38.111 --> 01:17:39.111
Memang di sini kelihatan?

01:17:42.949 --> 01:17:44.534
Aku makan roti dan susu.

01:17:45.285 --> 01:17:46.765
Sebenarnya, aku juga makan kue beras.

01:17:48.747 --> 01:17:49.915
Mungkin sudah basi.

01:17:51.500 --> 01:17:52.580
Aku juga makan garae-tteok.

01:17:52.959 --> 01:17:55.128
Astaga, kau tidak perlu
mengatakan semua itu.

01:17:55.962 --> 01:17:57.798
- Lihat itu?
- Astaga.

01:17:58.382 --> 01:18:00.008
Sedikit ke belakang.

01:18:01.885 --> 01:18:02.969
Aku tidak melihat apa pun.

01:18:03.053 --> 01:18:06.598
Tidak, kau harus pegang seperti ini

01:18:06.682 --> 01:18:09.935
dan sudutnya harus
lebih mengarah ke belakang.

01:18:10.936 --> 01:18:11.936
Seperti itu.

01:18:12.813 --> 01:18:13.814
Kau melihatnya?

01:18:14.481 --> 01:18:15.524
Kau melihatnya, bukan?

01:18:17.109 --> 01:18:19.069
Jadi, begitu caranya.

01:18:19.152 --> 01:18:20.696
- Mau coba sisi satunya?
- Ya.

01:18:43.802 --> 01:18:46.471
(DR. ROMANTIC SEASON 3)

01:18:47.305 --> 01:18:49.933
Dari yang kulihat,
tidak ada harapan untuk pasien ini.

01:18:50.434 --> 01:18:51.351
Haruskah aku merelakan seorang pasien?

01:18:51.435 --> 01:18:52.978
Aku memberimu jalur cepat,

01:18:53.061 --> 01:18:54.980
tapi kenapa kau terus menginjak rem?

01:18:55.063 --> 01:18:57.607
Kau hanya mementingkan pasien,
tapi dokternya tidak?

01:18:58.900 --> 01:19:00.128
Aku datang untuk menemui ayahku.

01:19:00.152 --> 01:19:01.278
-Apa?
- Apa?

01:19:01.361 --> 01:19:02.446
Putri?

01:19:02.529 --> 01:19:04.281
Kau yakin itu senyuman seorang ayah?

01:19:04.364 --> 01:19:05.532
Aku ingin menunjukkan

01:19:06.116 --> 01:19:07.301
aku bisa menyelamatkan pasien.

01:19:07.325 --> 01:19:08.525
Apa maksudmu bukan kecelakaan?

01:19:09.077 --> 01:19:11.371
Artinya operasi darurat berisiko
yang kau lakukan

01:19:11.455 --> 01:19:12.831
sia-sia saja.

01:19:12.914 --> 01:19:13.914
Mampukah pasien bertahan?

01:19:14.458 --> 01:19:16.042
Pasien akan meninggal.

01:19:16.710 --> 01:19:18.712
Diterjemahkan oleh Annisa Dhea

</script>

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
